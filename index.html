<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Practice</title>
</head>
<body>
  <h4>Simple figures</h4>
  <h6>Line</h6>
  <svg width="310" height="20">
    <line x1="1" y1="10" x2="300" y2="10" stroke="green" stroke-width="1"></line>
  </svg>
  <h6>Circle</h6>
  <svg width="250" height="250">
    <circle r="125" cx="50%" cy="50%" stroke="blue" stroke-width="1" fill="blue"></circle>
  </svg>
  <h6>Cross</h6>
  <svg width="300" height="300">
    <line x1="0" y1="0" x2="300" y2="300" stroke="black" stroke-width="3"></line>
    <line x1="0" y1="300" x2="300" y2="0" stroke="red" stroke-width="3"></line>
  </svg>
  <h6>Ellipse</h6>
  <svg width="410" height="210">
    <ellipse rx="200" ry="100" cx="205" cy="105" fill-opacity="0" stroke-dasharray="4px" stroke-width="4px"
             stroke="red"></ellipse>
  </svg>
</body>
</html>
