    SVG as background
  </div>
  <h3>Loader</h3>
  <svg width="250" height="250">
    <circle r="120"
            cx="50%"
            cy="50%"
            stroke="blue"
            stroke-linecap="round"
            stroke-width="5"
            fill="none"
            stroke-dasharray="190">
    </circle>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      dur="2s"
      from="0 0 0"
      to="360 0 0"
      repeatCount="indefinite">
    </animateTransform>
  </svg>


  <h4>Responsive SVG</h4>
  <div class="root">
    <div class="container">
      <svg width="100%" height="100%">
        <rect class="rect"
              x="0"
              y="0"
              width="100%"
              height="100%">
        </rect>
        <image class="image" xlink:href="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png">
        </image>
      </svg>
    </div>
  </div>

  <h4>Animated buttons</h4>
  <a href="#">
    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         width="300px"
         height="60px">

    <rect id="hover-fill"
          width="0%"
          height="100%"
          stroke="#FE0067"
          fill="#FE0067"
          stroke-width="0"
          x="50%"
          y="0">

      <animate attributeName="x"
               attributeType="XML"
               begin="rect.mouseover"
               dur="0.1s"
               fill="freeze"
               from="50%"
               to="0"></animate>

      <animate attributeName="width"
               attributeType="XML"
               begin="rect.mouseover"
               dur="0.1s"
               fill="freeze"
               from="0%"
               to="100%"></animate>

      <animate attributeName="width"
               attributeType="XML"
               begin="rect.mouseout"
               dur="0.1s"
               fill="freeze"
               from="100%"
               to="0%"></animate>

      <animate attributeName="x"
               attributeType="XML"
               begin="rect.mouseout"
               dur="0.1s"
               fill="freeze"
               from="0"
               to="50%"></animate>

    </rect>

    <text class="text"
          id="text"
          x="50%"
          y="50%"
          text-anchor="middle"
          stroke="black"
          stroke-width="0"
          dy=".3em">Button</text>

    <animate attributeName="fill"
             attributeType="XML"
             begin="rect.mouseover"
             dur="0.3s"
             fill="freeze"
             from="#000"
             to="#fff"></animate>

    <animate attributeName="fill"
             attributeType="XML"
             begin="rect.mouseout"
             dur="0.3s"
             fill="freeze"
             from="#fff"
             to="#000"></animate>

    <rect width="100%"
          height="100%"
          fill="green"
          fill-opacity="0"
          stroke="#FE0067"
          stroke-width="4"
          id="rect"
          x="0"
          y="0">

    </rect>
  </svg>
  </a>

<h3>Hamburger menu</h3>

  <svg version="1.1"
       xmlns="http://www.w3.org/2000/svg"
       width="120px"
       id="svg"
       height="100px">

    <animateTransform
      xlink:href="#first-line"
      id="transformdown"
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0 0;0 -5;0 25"
      dur="0.5s"
      begin="rectangle.mouseover"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#first-line"
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0 25;0 -5;0 0"
      dur="0.5s"
      begin="backvisible.end"
      fill="freeze"></animateTransform>

    <animate
      xlink:href="#first-line"
      id="deletefirstline"
      attributeType="XML"
      attributeName="stroke"
      from="rgba(0,0,0,0.0)"
      to="rgba(0,0,0,0.0)"
      dur="0.1s"
      begin="transformdown.end"
      fill="freeze"></animate>

    <animate
      xlink:href="#first-line"
      id="backvisible"
      attributeType="XML"
      attributeName="stroke"
      from="black"
      to="black"
      dur="0.1s"
      begin="moveback.end"
      fill="freeze"></animate>

    <animate
      xlink:href="#third-line"
      id="deletethirdline"
      attributeType="XML"
      attributeName="stroke"
      from="rgba(0,0,0,0.0)"
      to="rgba(0,0,0,0.0)"
      dur="0.1s"
      begin="transformdown.end"
      fill="freeze"></animate>

    <animate
      xlink:href="#third-line"
      attributeType="XML"
      attributeName="stroke"
      from="black"
      to="black"
      dur="0.1s"
      begin="moveback.end"
      fill="freeze"></animate>

    <animate
      xlink:href="#second-line"
      id="deletesecondline"
      attributeType="XML"
      values="black;red"
      dur="0.5s"
      begin="transformdown.end"
      fill="freeze"></animate>

    <animateTransform
      xlink:href="#third-line"
      attributeName="transform"
      attributeType="XML"
      type="translate"
      from="0 0"
      to="0 -25"
      values="0 0;0 5;0 -25"
      dur="0.5s"
      begin="rectangle.mouseover"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#third-line"
      attributeName="transform"
      attributeType="XML"
      type="translate"
      from="0 0"
      to="0 -25"
      values="0 -20;0 5;0 0"
      dur="0.5s"
      begin="backvisible.end"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#second-line"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 40"
      to="45 60 40"
      dur="0.3s"
      begin="transformdown.end"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#second-line"
      attributeName="transform"
      id="moveback"
      attributeType="XML"
      type="rotate"
      from="45 60 40"
      to="0 60 40"
      dur="0.3s"
      begin="rectangle.mouseout"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#2second-line"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="-45 60 40"
      to="0 60 40"
      dur="0.3s"
      begin="rectangle.mouseout"
      fill="freeze"></animateTransform>

    <animateTransform
      xlink:href="#2second-line"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 40"
      to="-45 60 40"
      dur="0.3s"
      begin="transformdown.end"
      fill="freeze"></animateTransform>

    <line x1="15"
          id="first-line"
          y1="15"
          x2="105"
          y2="15"
          stroke-linecap="round"
          stroke="black"
          stroke-width="10"
    ></line>

    <line x1="15"
          id="second-line"
          y1="40"
          x2="105"
          y2="40"
          stroke="black"
          stroke-linecap="round"
          stroke-width="10"
    ></line>

    <line x1="15"
          id="2second-line"
          y1="40"
          x2="105"
          y2="40"
          stroke="black"
          stroke-linecap="round"
          stroke-width="10"
    ></line>

    <line x1="15"
          y1="65"
          x2="105"
          y2="65"
          id="third-line"
          stroke="black"
          stroke-linecap="round"
          stroke-width="10"
    ></line>

    <rect x="0"
          y="0"
          id="rectangle"
          height="100%"
          width="100%"
          fill="#fff"
          fill-opacity="0"
          stroke="0"
    ></rect>

  </svg>
